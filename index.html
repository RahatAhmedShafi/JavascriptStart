<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dropdown Menu</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
  <nav class="bg-black text-white">
    <ul class="flex items-center justify-between px-6 py-4">
      <!-- Left menu -->
      <div class="flex items-center space-x-6">
        <li class="font-bold cursor-pointer">Uber</li>
        <li class="cursor-pointer hover:bg-gray-800 px-3 py-1 rounded-full">Ride</li>
        <li class="cursor-pointer hover:bg-gray-800 px-3 py-1 rounded-full">Drive</li>
        <li class="cursor-pointer hover:bg-gray-800 px-3 py-1 rounded-full">Business</li>
        <li class="cursor-pointer hover:bg-gray-800 px-3 py-1 rounded-full">Uber Eats</li>

        <!-- About Dropdown -->
        <li class="relative">
            <button id="aboutBtn" class="hover:bg-gray-800 px-3 py-1 rounded-full flex items-center space-x-1">
                <span>About</span>
                <span id="arrowIcon">â–¼</span>
              </button>
              
          <ul id="aboutMenu" class="hidden absolute bg-white text-black mt-2 rounded shadow w-40 z-50">
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Our Team</li>
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">Careers</li>
            <li class="px-4 py-2 hover:bg-gray-200 cursor-pointer">News</li>
          </ul>
        </li>
      </div>

      <!-- Right menu -->
      <div class="flex items-center space-x-4">
        <li class="cursor-pointer hover:bg-gray-800 px-3 py-1 rounded-full">EN</li>
        <li class="cursor-pointer hover:bg-gray-800 px-3 py-1 rounded-full">Help</li>
        <li>
          <button class="bg-white text-black px-4 py-2 rounded-full hover:bg-red-100 font-bold">
            My account
          </button>
        </li>
      </div>
    </ul>
  </nav>

  <script src="script.js"></script>
</body>
</html>
